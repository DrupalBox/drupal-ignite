<VirtualHost 127.0.0.1:80>
    ServerAdmin admin@__site__.__vendor__.__tld__

    ServerName  loc.__site__.__vendor__.__tld__
    DocumentRoot __docroot__
    <Directory />
        Options FollowSymLinks
        AllowOverride All
    </Directory>
    <Directory __docroot__>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog /var/log/apache2/__site__.__vendor__.error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel notice

    CustomLog /var/log/apache2/__site__.__vendor__.access.log combined
</VirtualHost>
